<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>MySnowBox - à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¸£à¸¹à¸›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #e0f7ff);
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #007acc;
    }
    label, small {
      display: block;
      margin-top: 10px;
      color: #333;
    }
    input[type="file"],
    input[type="text"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0099cc;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .image-card {
      background: #fff;

      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .image-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .image-card button {
      margin-top: 8px;
      background-color: #ff5c5c;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body onload="initUserPage()">
  <div class="container">
    <div class="top-bar">
      <h2>MySnowBox - ğŸ‘‹ à¸ªà¸§à¸±à¸ªà¸”à¸µ <span id="userDisplay"></span></h2>
      <button onclick="logout()">ğŸšª à¸­à¸­à¸à¸ˆà¸²à¸à¸£à¸°à¸šà¸š</button>
    </div>

    <label for="folderSelect">ğŸ“ à¹€à¸¥à¸·à¸­à¸à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¸­à¸±à¸›à¹‚à¸«à¸¥à¸”</label>
    <select id="folderSelect"></select>

    <label for="newFolder">ğŸ†• à¸«à¸£à¸·à¸­à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹ƒà¸«à¸¡à¹ˆ</label>
    <input type="text" id="newFolder" placeholder="à¸Šà¸·à¹ˆà¸­à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹ƒà¸«à¸¡à¹ˆ à¹€à¸Šà¹ˆà¸™ à¸‡à¸²à¸™à¹ƒà¸«à¸¡à¹ˆ/à¸¥à¸¹à¸à¸„à¹‰à¸² A" />
    <button onclick="createFolder()">ğŸ“‚ à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ</button>

    <label for="fileInput">à¹€à¸¥à¸·à¸­à¸à¸£à¸¹à¸›à¸ à¸²à¸</label>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">ğŸ“¤ à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”</button>

    <div id="currentFolderLabel"></div>

    <button onclick="loadUserImages(true)">ğŸ‘ï¸ à¸”à¸¹à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¹ƒà¸™à¸«à¸¡à¸§à¸”à¸™à¸µà¹‰</button>
    <div id="loading">ğŸŒ¬ï¸ à¸à¸³à¸¥à¸±à¸‡à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥...</div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxwFD5gzYbM0Rr4FSH5iqeGlctZ1HLtaGNfxmu59SYjfHbLsQrDLNbDi1det98sBCSD/exec';
    let currentUsername = '';

    function initUserPage() {
      const user = localStorage.getItem('mysnowbox_user');
      const role = localStorage.getItem('mysnowbox_role');
      if (!user || !role) return location.href = 'login.html';
      if (role === 'admin') return location.href = 'dashboard.html';
      currentUsername = user;

      document.getElementById('userDisplay').textContent = user;
      loadFolders();
    }

    function logout() {
      localStorage.clear();
      location.href = 'login.html';
    }

    function loadFolders() {
      fetch(`${API_URL}?action=getUserFolders&username=${currentUsername}`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('folderSelect');
          select.innerHTML = '';
          data.forEach(path => {
            const opt = document.createElement('option');
            opt.value = path;
            opt.textContent = path;
            select.appendChild(opt);
          });
          if (data.length > 0) {
            document.getElementById('currentFolderLabel').textContent = `ğŸ“‚ à¸«à¸¡à¸§à¸”à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™: ${data[0]}`;
          }
          loadUserImages();
        });
    }

    function createFolder() {
      const newFolder = document.getElementById('newFolder').value.trim();
      if (!newFolder) return alert('à¸à¸£à¸¸à¸“à¸²à¹ƒà¸ªà¹ˆà¸Šà¸·à¹ˆà¸­à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹ƒà¸«à¸¡à¹ˆ');

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'createUserFolder',
          username: currentUsername,
          category: newFolder
        })
      })
      .then(res => res.json())
      .then(() => {
        alert('ğŸ“ à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¸ªà¸³à¹€à¸£à¹‡à¸ˆ');
        document.getElementById('newFolder').value = '';
        loadFolders();
      });
    }

    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      const folderPath = document.getElementById('folderSelect').value;
      if (!file || !folderPath) return alert('à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¸£à¸¹à¸›à¹à¸¥à¸°à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ');

      document.getElementById('currentFolderLabel').textContent = `ğŸ“‚ à¸«à¸¡à¸§à¸”à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™: ${folderPath}`;

      const reader = new FileReader();
      reader.onload = function(e) {
        toggleLoading(true);
        fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'uploadImage',
            username: currentUsername,
            category: folderPath,
            filename: file.name,
            base64: e.target.result
          })
        })
        .then(res => res.json())
        .then(() => {
          alert('âœ… à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!');
          loadUserImages(true);
        });
      };
      reader.readAsDataURL(file);
    }

    function loadUserImages(showAll = false) {
      const folderPath = document.getElementById('folderSelect').value;
      if (!folderPath) return;
      toggleLoading(true);

      fetch(`${API_URL}?action=getUserImages&username=${currentUsername}`)
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          const filtered = data.filter(img => img.category === folderPath);
          const imagesToShow = showAll ? filtered : filtered.slice(0, 3);

          imagesToShow.forEach(img => {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.innerHTML = `
              <img src="${img.fileUrl}" onclick="window.open('${img.fileUrl}', '_blank')" />
              <small>${img.filename}</small>
              <small>ğŸ“… ${img.timestamp}</small>
              <small>ğŸ“‚ ${img.category}</small>
              <button onclick="deleteImage('${img.fileId}')">ğŸ—‘ï¸ à¸¥à¸š</button>
            `;
            gallery.appendChild(div);
          });
          toggleLoading(false);
        });
    }

    function deleteImage(fileId) {
      if (!confirm('à¸„à¸¸à¸“à¸•à¹‰à¸­à¸‡à¸à¸²à¸£à¸¥à¸šà¸£à¸¹à¸›à¸™à¸µà¹‰à¸ˆà¸£à¸´à¸‡à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ?')) return;
      toggleLoading(true);
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'deleteImage',
          username: currentUsername,
          fileId
        })
      })
      .then(res => res.json())
      .then(() => loadUserImages(true));
    }

    function toggleLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
