    .image-card button {

    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #loading {
      display: none;

      padding: 10px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;

  </style>
</head>
<body onload="initUserPage()">
  <div class="container">
    <div class="top-bar">
      <h2>MySnowBox - üëã ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ <span id="userDisplay"></span></h2>
      <button onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

    <label for="folderSelect">üìÅ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</label>
    <select id="folderSelect" onchange="saveSelectedFolder()"></select>

    <label for="newFolder">üÜï ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÉ‡∏´‡∏°‡πà</label>
    <input type="text" id="newFolder" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÉ‡∏´‡∏°‡πà ‡πÄ‡∏ä‡πà‡∏ô ‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà/‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤ A" />
    <button onclick="createFolder()">üìÇ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå</button>

    <label for="fileInput">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label>
    <div class="file-wrapper">
      <input type="file" id="fileInput" accept="image/*" onchange="showPreview()" />
      <button class="clear-btn" onclick="clearImage()">√ó</button>
    </div>
    <img id="preview" />

    <button onclick="uploadImage()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>

    <div id="currentFolderLabel"></div>

    <button onclick="loadUserImages(true)">üëÅÔ∏è ‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏µ‡πâ</button>
    <div id="loading">üå¨Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxwFD5gzYbM0Rr4FSH5iqeGlctZ1HLtaGNfxmu59SYjfHbLsQrDLNbDi1det98sBCSD/exec';
    let currentUsername = '';

    function initUserPage() {
      const user = localStorage.getItem('mysnowbox_user');
      const role = localStorage.getItem('mysnowbox_role');
      if (!user || !role) return location.href = 'index.html';
      if (role === 'admin') return location.href = 'dashboard.html';
      currentUsername = user;

      document.getElementById('userDisplay').textContent = user;
      loadFolders();
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    function saveSelectedFolder() {
      const folder = document.getElementById('folderSelect').value;
      localStorage.setItem('selectedFolder', folder);
      document.getElementById('currentFolderLabel').textContent = `üìÇ ‡∏´‡∏°‡∏ß‡∏î‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${folder}`;
    }

    function loadFolders() {
      fetch(`${API_URL}?action=getUserFolders&username=${currentUsername}`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('folderSelect');
          select.innerHTML = '';
          const saved = localStorage.getItem('selectedFolder');
          data.forEach(path => {
            const opt = document.createElement('option');
            opt.value = path;
            opt.textContent = path;
            if (saved === path) opt.selected = true;
            select.appendChild(opt);
          });
          const chosen = select.value || data[0];
          document.getElementById('currentFolderLabel').textContent = `üìÇ ‡∏´‡∏°‡∏ß‡∏î‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${chosen}`;
          loadUserImages();
        });
    }

    function createFolder() {
      const newFolder = document.getElementById('newFolder').value.trim();
      if (!newFolder) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÉ‡∏´‡∏°‡πà');

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'createUserFolder',
          username: currentUsername,
          category: newFolder
        })
      })
      .then(res => res.json())
      .then(() => {
        alert('üìÅ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        document.getElementById('newFolder').value = '';
        loadFolders();
      });
    }

    function showPreview() {
      const file = document.getElementById('fileInput').files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    function clearImage() {
      document.getElementById('fileInput').value = '';
      const preview = document.getElementById('preview');
      preview.src = '';
      preview.style.display = 'none';
    }

    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      const folderPath = document.getElementById('folderSelect').value;
      if (!file || !folderPath) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå');

      document.getElementById('currentFolderLabel').textContent = `üìÇ ‡∏´‡∏°‡∏ß‡∏î‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${folderPath}`;

      const reader = new FileReader();
      reader.onload = function(e) {
        toggleLoading(true);
        fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'uploadImage',
            username: currentUsername,
            category: folderPath,
            filename: file.name,
            base64: e.target.result
          })
        })
        .then(res => res.json())
        .then(() => {
          alert('‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
          clearImage();
          loadUserImages(true);
        });
      };
      reader.readAsDataURL(file);
    }

    function loadUserImages(showAll = false) {
      const folderPath = document.getElementById('folderSelect').value;
      if (!folderPath) return;
      toggleLoading(true);

      fetch(`${API_URL}?action=getUserImages&username=${currentUsername}`)
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          const filtered = data.filter(img => img.category === folderPath);
          const imagesToShow = showAll ? filtered : filtered.slice(0, 3);

          imagesToShow.forEach(img => {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.innerHTML = `
              <img src="${img.fileUrl}" onclick="window.open('${img.fileUrl}', '_blank')" />
              <small>${img.filename}</small>
              <small>üìÖ ${img.timestamp}</small>
              <small>üìÇ ${img.category}</small>
              <button onclick="deleteImage('${img.fileId}')">üóëÔ∏è ‡∏•‡∏ö</button>
            `;
            gallery.appendChild(div);
          });
          toggleLoading(false);
        });
    }

    function deleteImage(fileId) {
      if (!confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) return;
      toggleLoading(true);
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'deleteImage',
          username: currentUsername,
          fileId
        })
      })
      .then(res => res.json())
      .then(() => loadUserImages(true));
    }

    function toggleLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
