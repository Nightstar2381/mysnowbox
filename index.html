<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>MySnowBox - อัปโหลดรูป</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #007acc;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0099cc;
    }
    .gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .image-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .image-card img {
      width: 120px;
      border-radius: 8px;
    }
    .image-card small {
      display: block;
      margin-top: 5px;
    }
    .image-card button {
      margin-top: 8px;
      background-color: #ff5c5c;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body onload="initUserPage()">
  <div class="container">
    <h2>MySnowBox – ระบบผู้ใช้</h2>
    <div style="text-align:center;margin-bottom:10px;">
      🙋‍♂️ สวัสดี <span id="userDisplay"></span>
    </div>

    <label for="fileInput">เลือกรูปภาพ</label>
    <input type="file" id="fileInput" accept="image/*" />

    <label for="mainCategory">📁 เลือกหมวดหมู่หลัก</label>
    <select id="mainCategory" onchange="updateSubCategory()"></select>

    <label for="subCategory">📂 เลือกหมวดย่อย</label>
    <select id="subCategory"></select>

    <button onclick="uploadImage()">📤 อัปโหลด</button>
    <button onclick="loadUserImages(true)">👁️ ดูทั้งหมดในหมวดนี้</button>

    <div id="loading">🌬️ กำลังโหลดข้อมูล...</div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwPy54tIhJR15jBBsshEYDFDXzz4onHeppLKPYp4e9KVfSMFMOC-_SHNzPqAhZ7xUe-/exec';

    function initUserPage() {
      const user = localStorage.getItem('mysnowbox_user');
      const role = localStorage.getItem('mysnowbox_role');
      if (!user || !role) return location.href = 'login.html';
      if (role === 'admin') return location.href = 'dashboard.html';

      document.getElementById('userDisplay').textContent = user;
      loadCategories();
      loadUserImages();
    }

    function loadCategories() {
      const username = localStorage.getItem('mysnowbox_user');
      fetch(`${API_URL}?action=getCategories&username=${username}`)
        .then(res => res.json())
        .then(data => {
          const mainCat = document.getElementById('mainCategory');
          mainCat.innerHTML = '';
          const sorted = Object.keys(data).sort();
          sorted.forEach(main => {
            const opt = document.createElement('option');
            opt.value = main;
            opt.textContent = `📁 ${main}`;
            mainCat.appendChild(opt);
          });
          updateSubCategory(data);
        });
    }

    function updateSubCategory(categoryData = null) {
      const main = document.getElementById('mainCategory').value;
      const sub = document.getElementById('subCategory');
      sub.innerHTML = '';
      const subs = (categoryData && categoryData[main]) || [];
      subs.sort().forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = `📂 ${name}`;
        sub.appendChild(opt);
      });
    }

    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      const mainCategory = document.getElementById('mainCategory').value;
      const subCategory = document.getElementById('subCategory').value;
      const username = localStorage.getItem('mysnowbox_user');
      if (!file || !mainCategory) return alert('กรุณาเลือกรูปและเลือกหมวดหมู่');

      const folderPath = subCategory ? `${mainCategory}/${subCategory}` : mainCategory;
      const reader = new FileReader();
      reader.onload = function(e) {
        toggleLoading(true);
        fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'uploadImage',
            username,
            category: folderPath,
            filename: file.name,
            base64: e.target.result
          })
        })
        .then(res => res.json())
        .then(() => {
          alert('อัปโหลดสำเร็จ!');
          document.getElementById('fileInput').value = '';
          loadUserImages();
        });
      };
      reader.readAsDataURL(file);
    }

    function loadUserImages(showAll = false) {
      const user = localStorage.getItem('mysnowbox_user');
      toggleLoading(true);

      fetch(`${API_URL}?action=getUserImages&username=${user}`)
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          const main = document.getElementById('mainCategory').value;
          const sub = document.getElementById('subCategory').value;
          const path = sub ? `${main}/${sub}` : main;
          const filtered = data.filter(img => img.category === path);
          const imagesToShow = showAll ? filtered : filtered.slice(0, 3);

          imagesToShow.forEach(img => {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.innerHTML = `
              <img src="${img.fileUrl}" /><br>
              <small>${img.filename}</small>
              <small>📅 ${img.timestamp}</small>
              <small>📂 ${img.category}</small>
              <button onclick="deleteImage('${img.fileId}')">🗑️ ลบ</button>
            `;
            gallery.appendChild(div);
          });
          toggleLoading(false);
        });
    }

    function deleteImage(fileId) {
      if (!confirm('คุณต้องการลบรูปนี้จริงหรือไม่?')) return;
      const username = localStorage.getItem('mysnowbox_user');
      toggleLoading(true);
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'deleteImage',
          username,
          fileId
        })
      })
      .then(res => res.json())
      .then(() => loadUserImages(true));
    }

    function toggleLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
